<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sorteo Ganadoras - Quimey PÃ¡del</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#ffe6f3; margin:0; padding:0; 
           display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:white; padding:20px; border-radius:16px; width:90%; max-width:420px;
           text-align:center; box-shadow:0 0 12px rgba(0,0,0,.15); }
    h1 { color:#d33582; margin-bottom:10px; }
    button {
      padding:12px 18px; border:none; border-radius:8px; background:#ff4fa5; color:white;
      font-size:15px; cursor:pointer; margin-top:12px; width:100%;
    }
    button:disabled { opacity:.5; }
    .name { margin-top:15px; font-size:20px; font-weight:bold; color:#c2186a; }
    ol { text-align:left; margin-top:18px; }
  </style>
</head>
<body>

<div class="box">
  <h1>Sorteo Ganadoras ðŸŽ€</h1>
  <p>Haz clic para seleccionar una ganadora.</p>

  <div class="name" id="currentName">---</div>

  <button id="drawBtn">Sortear ganadora</button>
  <button id="resetBtn" style="background:#aaa; margin-top:6px;">Reiniciar</button>

  <h3 style="margin-top:20px;">Ganadoras:</h3>
  <ol id="winnerList"></ol>
</div>

<script>
const participantes = [
  { name: "Pau", tickets: 2 },
  { name: "Catalina Mor", tickets: 2 },
  { name: "Participante 3", tickets: 1 },
  { name: "Participante 4", tickets: 1 },
  { name: "Participante 5", tickets: 1 },
  { name: "Participante 6", tickets: 1 },
  { name: "Participante 7", tickets: 1 }
];

const winnersNeeded = 4;
let winners = [];

function buildPool() {
  let pool = [];
  participantes.forEach(p => {
    if (!winners.includes(p.name)) {
      for (let i = 0; i < p.tickets; i++) pool.push(p.name);
    }
  });
  return pool;
}

function drawWinner() {
  const pool = buildPool();
  if (pool.length === 0) return null;
  const i = Math.floor(Math.random() * pool.length);
  return pool[i];
}

const drawBtn = document.getElementById("drawBtn");
const resetBtn = document.getElementById("resetBtn");
const currentName = document.getElementById("currentName");
const winnerList = document.getElementById("winnerList");

drawBtn.onclick = () => {
  const name = drawWinner();
  currentName.textContent = name;
  winners.push(name);

  const li = document.createElement("li");
  li.textContent = name;
  winnerList.appendChild(li);

  if (winners.length >= winnersNeeded) drawBtn.disabled = true;
};

resetBtn.onclick = () => {
  winners = [];
  drawBtn.disabled = false;
  currentName.textContent = "---";
  winnerList.innerHTML = "";
};
</script>

</body>
</html>
